<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="particles-js"></div>
    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <div class="container right-panel-active">
      
     
      <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
          <h2 class="form__title">Student</h2>
          <input type="text" placeholder="Username" class="input" />
          <input type="password" placeholder="Password" class="input" />
       
          <a class="btn" href="student/studentdashboard.html">Sign In</a>
        </form>
      </div>

      
      <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
          <h2 class="form__title">Teacher</h2>
          <input type="text" placeholder="Username" class="input" />
          <input type="password" placeholder="Password" class="input" />
          <a class="btn" href="teacher/teacherindex.html">Sign In</a>
        </form>
      </div>

      <!-- Overlay -->
      <div class="container__overlay">
        <div class="overlay">
          <div class="overlay__panel overlay--left">
            <button class="btn" id="signIn">Teacher</button>
          </div>
          <div class="overlay__panel overlay--right">
            <button class="btn" id="signUp">Student</button>
          </div>
        </div>
      </div>
    </div>
    </div> 
    <div class="floating-text">
      <a
        href="https://www.linkedin.com/in/hritik-agrawal/"
        target="_blank"
        >Made for Navigus with ‚ù§ By Hritik Agrawal</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
